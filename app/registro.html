<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background" id="back">
        <div class="login-box">
            <img src="https://cdn.glitch.global/eb1848c4-7902-4754-863f-353b190f8da4/LogoSorteosTec.webp?v=1712986384189" alt="Logo" width="300">
            <h2>Registro</h2>
            <form action="https://pentagonal-noiseless-evergreen.glitch.me/create_user?" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Correo electrónico" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="contraseña" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Apellido Paterno" name="apellido_paterno" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Apellido Materno" name="apellido_materno" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Ciudad" name="ciudad" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Estado" name="estado" required>
                </div>
                <div class="textbox">
                    <input type="number" placeholder="Teléfono" name="telefono" required>
                </div>
                <input type="submit" class="btn" value="Registrarse">
            </form>
            <div class="options">
                <a href="/templates/index.html">Iniciar sesión</a>
                <a href="#" class="active">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
